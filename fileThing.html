<!DOCTYPE html>
<html>
<head>
  <title>Password and Username Storage</title>
  <script>
    // Array to store usernames and passwords
    var tru = 1
    var done = 1
    var countTwo = 0
    var credentials = []
    var storedUsernames = []
    var storedPasswords = []
    function storeCredentials() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      
      if (username !== '' && password !== '') {
        credentials.push({ username: username, password: password });
        alert('Credentials stored successfully!');
        for(term in credentials){
          if(credentials.indexOf(term) % 2 == 0){
            storedUsernames.push(term);
          } else{
            storedPasswords.push(term);
          }
        }
        // Clear the input fields after storing credentials
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      } else {
        alert('Please enter both username and password.');
      }
    }

    function showCredentials() {
      if (credentials.length === 0) {
        alert('No credentials stored yet.');
      } else {
        var myDiv = document.getElementById("myDiv");
        var newParagraph = document.createElement("p");
        for(term in credentials){
          if(tru == 1){
          newParagraph.textContent = "Location:" + term;
          myDiv.appendChild(newParagraph);
          tru = -tru
          } else if(tru == -1){
          newParagraph.textContent = "Password:" + term;
          myDiv.appendChild(newParagraph);
          tru = -tru
          }
        if(countTwo >= credentials.length + 1){
          myDiv.remove()
        } else{
          countTwo += 1
        }
        }
        }
        }
    
              
            
  </script>
</head>
<body>
  <h1>Password and Username Storage</h1>
  
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    
    <button type="button" onclick="storeCredentials()">Store Credentials</button>
    <button type="button" onclick="showCredentials()">Show Stored Credentials</button>
    <button type="button" onclick="downloadCredentials()">Download Stored Credentials</button>
  </form>
  <h2>Stored Credentials</h2>
  <div id="myDiv">

  </div>
</body>
</html>
